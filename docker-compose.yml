services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-arb}"]
      interval: 10s
      timeout: 5s
      retries: 5

  odds_ingest:
    build:
      context: .
      dockerfile: services/odds_ingest/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: odds_ingest
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      ARB_MATH_URL: http://arb_math:8000
      DECISION_GATEWAY_URL: http://decision_gateway:8000
      SLACK_NOTIFIER_URL: http://slack_notifier:8000
    depends_on:
      postgres:
        condition: service_healthy
      arb_math:
        condition: service_healthy
      decision_gateway:
        condition: service_healthy
      slack_notifier:
        condition: service_healthy
    ports:
      - "127.0.0.1:8001:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  arb_math:
    build:
      context: .
      dockerfile: services/arb_math/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: arb_math
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:8002:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  browser_shadow:
    build:
      context: .
      dockerfile: services/browser_shadow/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: browser_shadow
    ports:
      - "127.0.0.1:8003:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  decision_gateway:
    build:
      context: .
      dockerfile: services/decision_gateway/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: decision_gateway
      AI_API_URL: ${AI_API_URL:-}
      AI_API_KEY: ${AI_API_KEY:-}
      AI_MODEL: ${AI_MODEL:-gpt-4o-mini}
    ports:
      - "127.0.0.1:8004:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  slack_notifier:
    build:
      context: .
      dockerfile: services/slack_notifier/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: slack_notifier
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      SLACK_BOT_TOKEN: ${SLACK_BOT_TOKEN}
      SLACK_APP_TOKEN: ${SLACK_APP_TOKEN:-}
      SLACK_DEFAULT_CHANNEL: ${SLACK_DEFAULT_CHANNEL}
      DECISION_GATEWAY_URL: http://decision_gateway:8000
      MARKET_FEED_URL: http://market_feed:8000
      COMPOSE_PROJECT_NAME: arb-desk
    ports:
      - "127.0.0.1:8005:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  market_feed:
    build:
      context: .
      dockerfile: services/market_feed/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      SERVICE_NAME: market_feed
      ODDS_INGEST_URL: http://odds_ingest:8000
      SLACK_NOTIFIER_URL: http://slack_notifier:8000
      FEED_CONFIGS: ${FEED_CONFIGS:-[]}
      BOOKMAKER_CREDENTIALS: ${BOOKMAKER_CREDENTIALS:-{}}
      LOG_DIR: /var/log/arb-desk
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      # Prediction markets
      POLYMARKET_ENABLED: ${POLYMARKET_ENABLED:-false}
      KALSHI_ENABLED: ${KALSHI_ENABLED:-false}
      KALSHI_API_KEY: ${KALSHI_API_KEY:-}
      KALSHI_PRIVATE_KEY_PATH: ${KALSHI_PRIVATE_KEY_PATH:-/app/secrets/kalshi.key}
      PM_MATCH_DEBUG: ${PM_MATCH_DEBUG:-true}
    depends_on:
      odds_ingest:
        condition: service_healthy
    ports:
      - "127.0.0.1:8006:8000"
    volumes:
      - arb-logs:/var/log/arb-desk
      - ./secrets:/app/secrets:ro
    # Chrome needs shared memory
    shm_size: '2gb'
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  pgdata:
  arb-logs: